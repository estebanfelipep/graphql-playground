# Comments in GraphQL strings (such as this one) start with the hash (#) symbol.

type Transaction {
  id: Int!
  title: String!
  description: String
  amount: Float!
  date: String!

  categoryId: Int!
  category: Category

  accountId: Int!
  account: Account
}

type Category {
  id: Int!
  name: String!
  description: String
  transactions: [Transaction]
}

type Account {
  id: Int!
  name: String!
  isDefault: Boolean!
  transactions: [Transaction]
}

# The "Query" type is special: it lists all of the available queries that
# clients can execute, along with the return type for each.
type Query {
  transactions: [Transaction]
  categories: [Category]
  accounts: [Account]
}

